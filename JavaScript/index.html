<!DOCTYPE html>
<html>
<head>
	<title>javascript change image onclick event
</title>
<style type="text/css">
	h2 {
    text-align: center;
    font-size: 30px;
	}
	.getImage {
    width: 300px;
    height: auto;  
    border: 4px solid #a1a1a1;  
	}
	div {
    text-align: center;
	}
</style>
</head>
<body>
	<div>
		<h2>Change image onClick event here...</h2>
		<img  src="https://cdn-icons-png.flaticon.com/512/126/126473.png" class="getImage" onclick="imagefun()">
    	
    </div>
    <div>
    	<!-- <input type="button" onclick="imagefun()" value="Change Image"> -->
    </div>
    <script>
        function imagefun() {
            var Image_Id = document.getElementsByClassName('getImage');
            if (Image_Id.src.match("https://cdn-icons-png.flaticon.com/512/126/126473.png")) {
                Image_Id.src = "https://cdn-icons-png.flaticon.com/128/739/739231.png";
            }
            else {
                Image_Id.src = "https://cdn-icons-png.flaticon.com/512/126/126473.png";
            }
        }        
    </script>

</body>
</html>
